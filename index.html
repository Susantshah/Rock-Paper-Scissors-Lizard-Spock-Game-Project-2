<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock Paper Scissors Lizard Spock Game</title>

   <!-- Bootstrap UI Library Minified CSS Inclusion -->
   <link rel="stylesheet" href="libraries/bootstrap5/css/bootstrap.min.css">

   <!-- Custom External CSS Linking -->
   <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
   <!-- Header Section -->
   <header class="header-background d-flex justify-content-start align-items-center">
      <h1 class="fw-bold title-text container">
         ROCK - PAPER - SCISSORS - LIZARD - SPOCK
      </h1>
   </header>

   <!-- Main Section -->
   <main class="container py-5">
      <div class="row row-cols-2">
         <div class="col">
            <div class="py-3"></div>
            <a href="gamepage.html" class="btn game-big-button">
               <span class="gradient-text-design d-flex mt-4 justify-content-center">
                  PLAY GAME
               </span>
            </a>
            <div class="py-5"></div>

            <!-- Button trigger modal -->
            <button class="btn game-big-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
               <span class="gradient-text-design">
                  VIEW RULES
               </span>
            </button>

            <!-- Modal For Rules -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
               aria-hidden="true">
               <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Game Rules</h5>
                        <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                     </div>
                     <div class="modal-body p-0">
                        <div class="py-5 px-3 bg-blue">
                           <div class="row row-cols-1 row-cols-md-2">
                              <div class="col">
                                 <div class="d-flex justify-content-center align-items-center">
                                    <img src="assets/images/heroimage.png" alt="rules image" class="img-fluid">
                                 </div>
                              </div>
                              <div class="col">
                                 <div class="pt-3 px-md-5 fs-5">
                                    <ul class="list-group">
                                       <li class="list-group-item">Rock Beats Scissors</li>
                                       <li class="list-group-item">Rock Beats Lizard</li>
                                       <li class="list-group-item">Lizard Beats Spock</li>
                                       <li class="list-group-item">Lizard Beats Paper</li>
                                       <li class="list-group-item">Paper Beats Rock</li>
                                       <li class="list-group-item">Spock Beats Scissors</li>
                                       <li class="list-group-item">Spock Beats Rock</li>
                                       <li class="list-group-item">Scissors Beats Paper</li>
                                       <li class="list-group-item">Scissors Beats Lizard</li>
                                    </ul>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>

         </div>
         <div class="col">
            <div class="d-flex align-items-center justify-content-end">
               <img src="assets/images/heroimage.png" alt="Rock Paper Siscssor Lizard Spock Game Round Image"
                  class="img-fluid">
            </div>
         </div>
      </div>
   </main>

   <!-- Including Popper JS CDN for some functionality of Bootstrap Like Modal and Popups -->
   <script src="https://unpkg.com/@popperjs/core@2"></script>

   <!-- Including Minified Javascript of Bootstrap -->
   <script src="libraries/bootstrap5/js/bootstrap.min.js"></script>
</body>

</html>
