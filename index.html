<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock Paper Scissirs Lizard Spock Game</title>

   <!-- Bootstrap UI Library Minified CSS Inclusion -->
   <link rel="stylesheet" href="libraries/bootstrap5/css/bootstrap.min.css">

   <!-- Custom External CSS Linking -->
   <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
   <!-- Header Section -->
   <header class="header-background d-flex justify-content-start align-items-center">
      <h1 class="fw-bold title-text container">
         ROCK - PAPER - SISCSSORS - LIZARD - SPOCK
      </h1>
   </header>

   <!-- Main Section -->
   <main class="container py-5">
      <div class="row row-cols-2">
         <div class="col">
            <div class="py-3"></div>
            <button class="btn game-big-button">
               <span class="gradient-text-design">
                  PLAY GAME
               </span>
            </button>
            <div class="py-5"></div>
            <button class="btn game-big-button">
               <span class="gradient-text-design">
                  VIEW RULES
               </span>
            </button>
         </div>
         <div class="col">
            <div class="d-flex align-items-center justify-content-end">
               <img src="assets/images/heroimage.png" alt="Rock Paper Siscssor Lizard Spock Game Round Image"
                  class="img-fluid">
            </div>
         </div>
      </div>
   </main>

   <!-- Including Popper JS CDN for some functionality of Bootstrap Like Modal and Popups -->
   <script src="https://unpkg.com/@popperjs/core@2"></script>

   <!-- Including Minified Javascript of Bootstrap -->
   <script src="libraries/bootstrap5/js/bootstrap.min.js"></script>
</body>

</html>
