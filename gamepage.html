<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock Paper Scissirs Lizard Spock Game</title>

   <!-- Bootstrap UI Library Minified CSS Inclusion -->
   <link rel="stylesheet" href="libraries/bootstrap5/css/bootstrap.min.css">

   <!-- Custom External CSS Linking -->
   <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
   <!-- Header Section -->
   <header class="header-background d-flex justify-content-between align-items-center">
      <div class="container d-flex justify-content-between">
         <a href="/" class="text-decoration-none fs-4 title-text-game-page go-to-home-link">
            ROCK - PAPER - SISCSSORS - LIZARD - SPOCK
         </a>
         <div class="d-flex align-items-center justify-content-end">
            <div class="form-check form-switch align-items-center d-flex">
               <input class="form-check-input" type="radio" role="switch" id="difficultyradiochecked" name="difficulty"
                  checked>
               <label class="form-check-label ms-2 text-white fs-5 fw-bold text-shadow"
                  for="difficultyradiochecked">Easy</label>
            </div>
            <span class="mx-4"></span>
            <div class="form-check form-switch align-items-center d-flex">
               <input class="form-check-input" type="radio" role="switch" id="difficultyradiounchecked"
                  name="difficulty">
               <label class="form-check-label ms-2 text-white fs-5 fw-bold text-shadow"
                  for="difficultyradiounchecked">Hard</label>
            </div>
         </div>
      </div>
   </header>

   <!-- Main Section -->
   <main class="container py-5">

   </main>

   <!-- Including Popper JS CDN for some functionality of Bootstrap Like Modal and Popups -->
   <script src="https://unpkg.com/@popperjs/core@2"></script>

   <!-- Including Minified Javascript of Bootstrap -->
   <script src="libraries/bootstrap5/js/bootstrap.min.js"></script>
</body>

</html>
