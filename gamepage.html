<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock Paper Scissors Lizard Spock Game</title>

   <!-- Bootstrap UI Library Minified CSS Inclusion -->
   <link rel="stylesheet" href="libraries/bootstrap5/css/bootstrap.min.css">

   <!-- Custom External CSS Linking -->
   <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
   <!-- Header Section -->
   <header class="header-background d-flex justify-content-between align-items-center">
      <div class="container d-flex justify-content-between">
         <a href="/" class="text-decoration-none fs-4 title-text-game-page go-to-home-link">
            ROCK - PAPER - SCISSORS - LIZARD - SPOCK
         </a>
         <div class="d-flex align-items-center justify-content-end">
            <div class="form-check form-switch align-items-center d-flex">
               <input class="form-check-input  shadow-sm" type="radio" role="switch" id="difficultyradiochecked"
                  name="difficulty" checked>
               <label class="form-check-label ms-2 text-white fs-5 fw-bold text-shadow"
                  for="difficultyradiochecked">Easy</label>
            </div>
            <span class="mx-4"></span>
            <div class="form-check form-switch align-items-center d-flex">
               <input class="form-check-input shadow-sm" type="radio" role="switch" id="difficultyradiounchecked"
                  name="difficulty">
               <label class="form-check-label ms-2 text-white fs-5 fw-bold text-shadow"
                  for="difficultyradiounchecked">Hard</label>
            </div>
         </div>
      </div>
   </header>

   <!-- Main Section -->
   <main class="container py-5">
      <div class="pb-5 text-white">
         <div class="row row-cols-3">
            <div class="col-2">
               <div class="text-center">
                  <p class="score-text">SCORE</p>
                  <p class="score-no-text">0</p>
               </div>
               <div class="d-flex justify-content-center mt-2">
                  <div class="outer-box outer-box-win">
                     <div class="inner-box">
                        <img src="assets/images/gamehandicons/hand-lizard.svg" alt="player choosed icon">
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-8">
               <div class="d-flex justify-content-center align-items-center">
                  <div>
                     <button class="btn game-big-button">
                        <span class="gradient-text-design">
                           ROUNDS : 0
                        </span>
                     </button>
                  </div>
               </div>
            </div>
            <div class="col-2">
               <div class="text-center">
                  <p class="score-text">SCORE</p>
                  <p class="score-no-text">10</p>
               </div>
               <div class="d-flex justify-content-center mt-2">
                  <div class="outer-box outer-box-lose">
                     <div class="inner-box">
                        <img src="assets/images/gamehandicons/hand-spock.svg" alt="player choosed icon">
                     </div>
                  </div>
               </div>
            </div>
         </div>

         <div class="py-3"></div>
         <div class="row row-cols-8">
            <div class="col">
               <div class="outer-box-small">
                  <div class="inner-box-small">
                     <img class="small-image" src="assets/images/gamehandicons/hand-lizard.svg"
                        alt="player choosed icon">
                  </div>
               </div>
               <!-- <p class="text-center mb-0 mt-2">Rock</p> -->
            </div>
            <div class="col">
               <div class="outer-box-small">
                  <div class="inner-box-small">
                     <img class="small-image" src="assets/images/gamehandicons/hand-lizard.svg"
                        alt="player choosed icon">
                  </div>
               </div>
            </div>
            <div class="col">
               <div class="outer-box-small">
                  <div class="inner-box-small">
                     <img class="small-image" src="assets/images/gamehandicons/hand-lizard.svg"
                        alt="player choosed icon">
                  </div>
               </div>
            </div>
            <div class="col">
               <div class="outer-box-small">
                  <div class="inner-box-small">
                     <img class="small-image" src="assets/images/gamehandicons/hand-lizard.svg"
                        alt="player choosed icon">
                  </div>
               </div>
            </div>
            <div class="col">
               <div class="outer-box-small">
                  <div class="inner-box-small">
                     <img class="small-image" src="assets/images/gamehandicons/hand-lizard.svg"
                        alt="player choosed icon">
                  </div>
               </div>
            </div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
         </div>
      </div>
   </main>

   <!-- Including Popper JS CDN for some functionality of Bootstrap Like Modal and Popups -->
   <script src="https://unpkg.com/@popperjs/core@2"></script>

   <!-- Including Minified Javascript of Bootstrap -->
   <script src="libraries/bootstrap5/js/bootstrap.min.js"></script>
</body>

</html>
